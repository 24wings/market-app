<ion-header>

    <ion-navbar>
        <ion-title>语音设置</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>



    <ion-list>
        <ion-item>
            <ion-label>语音设置：
                <p>默认设置普通话</p>
            </ion-label>
            <ion-select>
                <ion-option value="nes">普通话</ion-option>
                <ion-option value="n64">粤语</ion-option>
                <ion-option value="ps">河南话</ion-option>
                <ion-option value="genesis">英语</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>




    <ion-list (click)="prompt=PromptType.FullTimeout;doPrompt()">
        <button ion-item> 
整段超时：<p>默认设置15000</p>
</button>
    </ion-list>
    <ion-list (click)="prompt=PromptType.FrontTimeout;doPrompt()">
        <button ion-item>
前端点超时<p>默认设置6000</p>
</button>

    </ion-list>
    <ion-list (click)="prompt=PromptType.BackendTimeout;doPrompt()">
        <button ion-item>
后端点超时：<p>默认设置1500</p>
</button>
    </ion-list>
</ion-content>
