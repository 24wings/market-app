<ion-header>

    <ion-navbar>
        <ion-title>注册</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item style="    margin-bottom: 10px;
        border-bottom:0.55px solid #f5efef;">
            <ion-label color="primary">手机号</ion-label>
            <ion-input placeholder="" style="text-align: right;"></ion-input>
        </ion-item>
        <ion-item style="    margin-bottom: 10px;
        border-bottom:0.55px solid #f5efef;">
            <ion-label color="primary">姓名</ion-label>
            <ion-input placeholder="请输入姓名" style="text-align: right;"></ion-input>
        </ion-item>
        <ion-item style="    margin-bottom: 10px;
        border-bottom:0.55px solid #f5efef;">
            <ion-label color="primary">登录密码</ion-label>
            <ion-input placeholder="请输入密码" style="text-align: right;"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">确认密码</ion-label>
            <ion-input placeholder="请再次输入登录密码" style="text-align: right;"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button (click)="goNext()" style="width: 100%;
      margin-top: 30px;
     ">提交注册信息</button>
</ion-content>
