<ion-header no-border>
    <ion-navbar>

        <ion-title style="text-align: center!important;">钱包</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>



<ion-content>
    <div class="mywallet">

        <h3>余额(元)</h3>
        <h2>0.00</h2>

    </div>

    <ion-row>
        <ion-col (click)="goReceivablesPage()">
            <img src="/assets/imgs/icon.png" alt="">收款</ion-col>
        <ion-col>
            <img src="/assets/imgs/icon.png" alt="">付款</ion-col>

        <ion-col style="border-right:none;" (click)="goTransferMoneyPage()">
            <img src="/assets/imgs/icon.png" alt="">转账</ion-col>
    </ion-row>

    <ion-row>
        <ion-col (click)="goSaveMoneyPage()">
            <img src="/assets/imgs/icon.png" alt="">圈存</ion-col>
        <ion-col (click)="goPutMoneyPage()">
            <img src="/assets/imgs/icon.png" alt="">圈提</ion-col>

        <ion-col style="border-right:none;" (click)="goAddIcPage()">
            <img src="/assets/imgs/icon.png" alt="">添加银行卡</ion-col>
    </ion-row>
    <ion-row>
        <ion-col (click)="goIncomePage()">
            <img src="/assets/imgs/icon.png" alt="">收支记录</ion-col>
        <ion-col>
        </ion-col>

        <ion-col>
        </ion-col>
    </ion-row>
</ion-content>
