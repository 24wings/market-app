<ion-header>

    <ion-navbar>
        <ion-title>修改登录密码</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list style="    margin-top: 10px;">

        <ion-item>
            <ion-label color="primary">原密码</ion-label>
            <ion-input placeholder="请输入原始密码" style="text-align: right;"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">新密码</ion-label>
            <ion-input placeholder="请输入新密码" style="text-align: right;"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">确认密码</ion-label>
            <ion-input placeholder="请再次输入新密码" style="text-align: right;"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button (click)="goNext()" style="width: 100%;
    margin-top: 30px;
   ">确定</button>
</ion-content>
